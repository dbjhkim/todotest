    <h1>Vue Todo Test</h1>

  <pre>
입력창에서 엔터, 또는 + 버튼 클릭하면 todo-item 추가
입력 문자열의 시작과 끝 공백은 제거됨 (trim)
빈 문자열은 입력해도 리스트에 추가되지 않음
리스트가 변경되면 (watch), 입력창으로 포커스 자동 이동
새로고침하면 데이터는 사라짐 (DB, 로컬스토리지 등 미사용)
- 현재 build에 source-map 제외하지 못함
  </pre>

    loading...
  </div>
  <script src="dist/build.js"></script>
